<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agricultural Crop Recommendation System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .glass-morphism {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        .input-field {
            transition: all 0.3s ease;
            border-bottom: 2px solid #e5e7eb;
        }
        
        .input-field:focus {
            border-bottom: 2px solid #059669;
            box-shadow: 0 1px 0 0 #059669;
        }
        
        .hover-scale {
            transition: transform 0.2s ease;
        }
        
        .hover-scale:hover {
            transform: scale(1.02);
        }
        
        .bg-gradient {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
        }
        
        .card-shadow {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-green-50 to-emerald-100">
    <nav class="bg-gradient shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <a href="/" class="flex items-center space-x-3">
                    <i class="fas fa-leaf text-white text-2xl"></i>
                    <span class="text-white text-xl font-bold">AgriPredict</span>
                </a>
                <div class="flex space-x-6">
                    <a href="/" class="text-white hover:text-green-200 transition"><i class="fas fa-home mr-2"></i>Home</a>
                    <a href="/recommend" class="text-white hover:text-green-200 transition"><i class="fas fa-chart-bar mr-2"></i>Recommend</a>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="container mx-auto p-4">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="glass-morphism bg-red-50 border-l-4 border-red-500 text-red-700 p-4 rounded-lg mb-4 shadow-md" role="alert">
                        <div class="flex items-center">
                            <i class="fas fa-exclamation-circle mr-2"></i>
                            <span>{{ message }}</span>
                        </div>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        {% block content %}{% endblock %}
    </div>
</body>
</html>
